<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/step_3.css">

  <title>Frontend Mentor | Multi-step form</title>

</head>
<body>

  <div class="background-container">
    <img src="./assets/images/bg-sidebar-mobile.svg" alt="">
  </div>

  <div class="side-bar-mobile">
    <button class="step">1</button>
    <button class="step">2</button>
    <button class="step">3</button>
    <button class="step">4</button>
  </div>
  
  <div class="content-area">
    <div class="side-bar">

      <div class="option-1">
        <button class="step">1</button>
        <div class="option-info">
          <p>STEP 1</p>
          <p>YOUR INFO</p>
        </div>
      </div>

      <div class="option-2">
        <button class="step">2</button>
        <div class="option-info">
          <p>STEP 2</p>
          <p>SELECT PLAN</p>
        </div>
      </div>

      <div class="option-3">
        <button class="step">3</button>
        <div class="option-info">
          <p>STEP 3</p>
          <p>ADD-ONS</p>
        </div>
      </div>

      <div class="option-4">
        <button class="step">4</button>
        <div class="option-info">
          <p>STEP 4</p>
          <p>SUMMARY</p>
        </div>
      </div>

    </div>

    <div class="info">
        <h1>Pick add-ons</h1>
        <p>Add-ons help enhance your gaming experience.</p>

        <section class="add-on-options">
            <div class="option-1">
                <input type="checkbox" name="" id="online-service">
                <div class="add-on-info">
                    <p>Online Service</p>
                    <p>Access to multiplayer games</p>
                </div>
                <p class="option-price">+$1/mo</p>
            </div>

            <div class="option-2">
                <input type="checkbox" name="" id="larger-storage">
                <div class="add-on-info">
                    <p>Larger storage</p>
                    <p>Extra 1TB of cloud save</p>
                </div>
                <p class="option-price">+$2/mo</p>
            </div>

            <div class="option-3">
                <input type="checkbox" name="" id="customizable-profile">
                <div class="add-on-info">
                    <p>Customizable Profile</p>
                    <p>Custom theme on your profile</p>
                </div>
                <p class="option-price">+$2/mo</p>
            </div>
        </section>

        <div class="tracking-buttons">
            <button class="back">Go Back</button>
            <button class="next">Next Step</button>
        </div>
    
    </div>

  </div>
