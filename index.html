<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/step_1.css">

  <title>Frontend Mentor | Multi-step form</title>

</head>
<body>
  
  <div class="background-container">
    <img src="./assets/images/bg-sidebar-mobile.svg" alt="">
  </div>

  <div class="side-bar-mobile">
    <button class="step">
      1
    </button>
    <button class="step">
      2
    </button>
    <button class="step">
      3
    </button>
    <button class="step">
      4
    </button>
  </div>

  <div class="content-area">
    <div class="side-bar">

      <div class="option-1">
        <button class="step">
          1
        </button>
        <div class="option-info">
          <p>STEP 1</p>
          <p>YOUR INFO</p>
        </div>
      </div>

      <div class="option-2">
        <button class="step">
          2
        </button>
        <div class="option-info">
          <p>STEP 2</p>
          <p>SELECT PLAN</p>
        </div>
      </div>

      <div class="option-3">
        <button class="step">
          3
        </button>
        <div class="option-info">
          <p>STEP 3</p>
          <p>ADD-ONS</p>
        </div>
      </div>

      <div class="option-4">
        <button class="step">
          4
        </button>
        <div class="option-info">
          <p>STEP 4</p>
          <p>SUMMARY</p>
        </div>
      </div>

    </div>

    <div class="info">
        <h1>Personal info</h1>
        <p>Please provide your name, email address, and phone number.</p>

        <div class="input-wrapper">

          <div class="labels">
            <label for="name">Name</label>
            <div class="error-message"></div>
          </div>
          
          <input type="text" id="name" placeholder="e.g. Stephen King" pattern="^([a-zA-Z]+ ?)+$">
        </div>

        <div class="input-wrapper">
          
          <div class="labels">
            <label for="email-address">Email Address</label>  
            <div class="error-message"></div>
          </div>

          <input type="email" id="email-address" placeholder="e.g. stephenking@lorem.com">
        </div>

        <div class="input-wrapper">

          <div class="labels">
            <label for="phone-no">Phone Number</label>
            <div class="error-message"></div>
          </div>

          <input type="tel" id="phone-no" placeholder="+1 234 567 890" minlength="7" maxlength="20">
        </div>

        <button class="next">Next Step</button>
    </div>
  </div>
  
  <script src="./scripts/global.js"></script>
  <script src="./scripts/step1.js"></script>
  
</body>
</html>
