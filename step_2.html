<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/step_2.css">

  <title>Frontend Mentor | Multi-step form</title>

</head>
<body>
  <div class="background-container">
    <img src="./assets/images/bg-sidebar-mobile.svg" alt="">
  </div>

  <div class="side-bar-mobile">
    <button class="step">
      1
    </button>
    <button class="step">
      2
    </button>
    <button class="step">
      3
    </button>
    <button class="step">
      4
    </button>
  </div>

  <div class="content-area">
    <div class="side-bar">

      <div class="option-1">
        <button class="step">
          1
        </button>
        <div class="option-info">
          <p>STEP 1</p>
          <p>YOUR INFO</p>
        </div>
      </div>

      <div class="option-2">
        <button class="step">
          2
        </button>
        <div class="option-info">
          <p>STEP 2</p>
          <p>SELECT PLAN</p>
        </div>
      </div>

      <div class="option-3">
        <button class="step">
          3
        </button>
        <div class="option-info">
          <p>STEP 3</p>
          <p>ADD-ONS</p>
        </div>
      </div>

      <div class="option-4">
        <button class="step">
          4
        </button>
        <div class="option-info">
          <p>STEP 4</p>
          <p>SUMMARY</p>
        </div>
      </div>

    </div>

    <div class="info">
        <h1>Select your plan</h1>
        <p>You have the option of monthly or yearly billing.</p>

        <section class="plan-selection">
            <div class="plan-1 onClickFocus" tabindex="0">
                <img src="./assets/images/icon-arcade.svg" alt="icon-arcade">
                <div class="plan-info">
                  <p>Arcade</p>
                  <p>$9/mo</p>
                </div>
            </div>
            <div class="plan-2" tabindex="0">
                <img src="./assets/images/icon-advanced.svg" alt="icon-advanced">
                <div class="plan-info">
                  <p>Advanced</p>
                  <p>$12/mo</p>
                </div>
            </div>
            <div class="plan-3" tabindex="0">
                <img src="./assets/images/icon-pro.svg" alt="icon-pro">
                <div class="plan-info">
                  <p>Pro</p>
                  <p>$15/mo</p>
                </div>
            </div>
        </section>

        <div class="plan-duration">
            <p>Monthly</p>
            <div class="wrapper" tabindex="0">
                <div class="child"></div>
            </div>
            <p>Yearly</p>
        </div>

        <div class="tracking-buttons">
            <button class="back">
              Go Back
              <a href="index.html"></a>
            </button>
            <button class="next">
              Next Step
              <a href="step_3.html"></a>
            </button>
        </div>
    </div>
  </div>

  <script src="./scripts/global.js"></script>
  <script src="./scripts/step2.js"></script>

</body>
</html>
